<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Turin</option>
        <option value="">Porto</option>
        <option value="">Madrid</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">January, 19 2023</div>
        </div>
        <div class="time">19:08 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">January, 19 2023</div>
        </div>
        <div class="time">19:08 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">January, 19 2023</div>
        </div>
        <div class="time">19:08 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">January, 19 2023</div>
        </div>
        <div class="time">19:08 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Brenda Nardi</strong> |
      <a href="https://github.com/bnardi99/world-clock" target="_blank"
        >Open-source on GitHub</a
      >
    </footer>
  </body>
  <script src="src/app.js"></script>
</html>
