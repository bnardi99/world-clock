<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
    </div>
    <select>
      <option value="">Select a city...</option>
      <option value="">Newcastle upon Tyne</option>
      <option value="">Turin</option>
      <option value="">Bilbao</option>
    </select>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">January, 19 2023</div>
      <div class="time">19:08 PM</div>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <div class="date">January, 19 2023</div>
      <div class="time">19:08 PM</div>
    </div>
    <div class="city">
      <h2>Tokyo</h2>
      <div class="date">January, 19 2023</div>
      <div class="time">19:08 PM</div>
    </div>
    <div class="city">
      <h2>Paris</h2>
      <div class="date">January, 19 2023</div>
      <div class="time">19:08 PM</div>
    </div>
    <footer>
      Open-source code by
      <a href="https://github.com/bnardi99/world-clock" target="_blank"
        >Brenda Nardi</a
      >
    </footer>
  </body>
  <script src="src/app.js"></script>
</html>
